<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人官网</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- 添加烟花效果的 canvas -->
    <style>
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <main>
            <div class="profile">
                <div class="avatar">
                    <!-- 替换为你的头像URL -->
                    <img src="1.png" alt="个人头像">
                </div>
                <h1>云凡</h1>
                <p class="motto">"很平凡的凡"</p>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索...">
                    <div class="search-buttons">
                        <button onclick="searchGoogle()" class="glass-btn">
                            <span class="ripple"></span>
                            Google搜索
                        </button>
                        <button onclick="searchBaidu()" class="glass-btn">
                            <span class="ripple"></span>
                            百度搜索
                        </button>
                    </div>
                </div>

                <!-- 修改为左侧选项卡布局 -->
                <div class="site-navigation">
                    <div class="tab-container">
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-tab="tools">常用工具</button>
                            <button class="tab-btn" data-tab="video">视频平台</button>
                            <button class="tab-btn" data-tab="social">社交平台</button>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane active" id="tools">
                                <div class="nav-grid">
                                    <a href="https://github.com" class="nav-item">
                                        <img src="https://github.com/favicon.ico" alt="GitHub">
                                        <span>GitHub</span>
                                    </a>
                                    <a href="https://chat.openai.com" class="nav-item">
                                        <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
                                        <span>ChatGPT</span>
                                    </a>
                                </div>
                            </div>
                            
                            <div class="tab-pane" id="video">
                                <div class="nav-grid">
                                    <a href="https://bilibili.com" class="nav-item">
                                        <img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩">
                                        <span>哔哩哔哩</span>
                                    </a>
                                    <a href="https://youtube.com" class="nav-item">
                                        <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
                                        <span>YouTube</span>
                                    </a>
                                </div>
                            </div>
                            
                            <div class="tab-pane" id="social">
                                <div class="nav-grid">
                                    <a href="https://twitter.com" class="nav-item">
                                        <img src="https://twitter.com/favicon.ico" alt="Twitter">
                                        <span>Twitter</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="clock" id="clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
